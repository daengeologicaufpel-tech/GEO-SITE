    <script>
        // Scripts de menu e login (cole o script completo de outra página aqui)
        // Certifique-se de que os scripts do menu e login estejam aqui, se você os tiver em outras páginas
        // Exemplo:
        // 1. Efeito do cabeçalho ao rolar a página

        window.addEventListener('scroll', () => {

            } else {

            }
        });

        // 2. Funcionalidade do menu hambúrguer para mobile
        const menuToggle = document.getElementById('menu-toggle');
        const navList = document.getElementById('nav-list');

            });
        }

        // 3. LÓGICA PARA DROPDOWNS NO MOBILE (AO CLICAR)

            menuLink.addEventListener('click', function(event) {

                }
            });
        });
        
        // 4. ATIVAR BOTÃO DE LOGIN

            loginButton.addEventListener('click', () => {

        // Fim dos scripts de menu e login de exemplo
        

        document.addEventListener('DOMContentLoaded', () => {
            const GITHUB_USER = "daengeologicaufpel-tech";
            const GITHUB_REPO = "GEO-SITE";
            
            const params = new URLSearchParams(window.location.search);
            const albumSlug = params.get('year');
            const apiUrl = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/_galleries/${albumSlug}.md`;

            const albumTitleEl = document.getElementById('album-title');
            const photoGrid = document.getElementById('photo-grid');
            let currentAlbumPhotos = [];
            
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            const lightboxCaption = document.getElementById('lightbox-caption');
            const closeBtn = lightbox.querySelector('.lightbox-close');
            const prevBtn = lightbox.querySelector('.lightbox-prev');
            const nextBtn = lightbox.querySelector('.lightbox-next');
            const downloadBtn = document.getElementById('lightbox-download-button'); // Novo botão de download
            let currentImageIndex = 0;

            async function fetchAlbum() {
                if (!albumSlug) {
                    albumTitleEl.textContent = "Álbum não encontrado";
                    return;
                }
                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error('Álbum não encontrado');
                    
                    const content = await response.text();
                    const album = parseFrontmatter(content);

                    if (album && album.title) {
                        albumTitleEl.textContent = `Álbum: ${album.title}`;
                        document.title = `${album.title} - Galeria DAFPO`;
                        currentAlbumPhotos = album.photos || [];
                        displayPhotos(currentAlbumPhotos);
                    }
                } catch (error) {
                    console.error('Erro ao carregar o álbum:', error);
                    albumTitleEl.textContent = "Erro ao carregar o álbum";
                }
            }

            function parseFrontmatter(text) {
                const match = text.match(/---([\s\S]*?)---/);
                if (!match) return null;
                const lines = match[1].trim().split('\n');
                const data = { photos: [] };
                let currentPhoto = {};
                lines.forEach(line => {
                    const trimmedLine = line.trim();
                    if (trimmedLine.startsWith('title:')) {
                        data.title = line.split(':')[1].trim().replace(/['"]/g, '');
                    } else if (trimmedLine.startsWith('cover_image:')) {
                        data.cover_image = line.split(':')[1].trim();
                    } else if (trimmedLine.startsWith('- image:')) {
                        currentPhoto = { image: line.split(':')[1].trim(), caption: '' };
                        data.photos.push(currentPhoto);
                    } else if (trimmedLine.startsWith('caption:')) {
                        if (currentPhoto) {
                            currentPhoto.caption = line.split(':')[1].trim().replace(/['"]/g, '');
                        }
                    }
                });
                return data;
            }

            function displayPhotos(photos) {
                photoGrid.innerHTML = '';
                if (photos.length === 0) {
                    photoGrid.innerHTML = '<p>Nenhuma foto neste álbum.</p>';
                    return;
                }
                photos.forEach((photo, index) => {
                    const photoEl = document.createElement('figure');
                    photoEl.className = 'photo-item';
                    photoEl.dataset.index = index;
                    photoEl.innerHTML = `
                        <img src="${photo.image}" alt="${photo.caption || 'Foto do álbum'}">
                        <figcaption>${photo.caption}</figcaption>
                    `;
                    photoGrid.appendChild(photoEl);
                });
            }

            photoGrid.addEventListener('click', (e) => {
                const item = e.target.closest('.photo-item');
                if (item) {
                    currentImageIndex = parseInt(item.dataset.index, 10);
                    openLightbox();
                }
            });

            function openLightbox() {
                if (currentAlbumPhotos.length > 0) {
                    updateLightboxImage();
                    lightbox.classList.add('active');
                    // Bloqueia a rolagem do corpo quando o lightbox está ativo
                    document.body.style.overflow = 'hidden'; 
                }
            }
            function closeLightbox() { 
                lightbox.classList.remove('active'); 
                document.body.style.overflow = ''; // Restaura a rolagem
            }
            function updateLightboxImage() {
                const photo = currentAlbumPhotos[currentImageIndex];
                lightboxImage.src = photo.image;
                lightboxCaption.textContent = photo.caption;
            }
            function showPrevImage() {
                currentImageIndex = (currentImageIndex - 1 + currentAlbumPhotos.length) % currentAlbumPhotos.length;
                updateLightboxImage();
            }
            function showNextImage() {
                currentImageIndex = (currentImageIndex + 1) % currentAlbumPhotos.length;
                updateLightboxImage();
            }

            // Função para download da imagem
            function downloadImage() {
                const photo = currentAlbumPhotos[currentImageIndex];
                if (photo && photo.image) {
                    // Cria um link temporário para download
                    const link = document.createElement('a');
                    link.href = photo.image;
                    // Tenta extrair o nome do arquivo da URL, senão usa um nome genérico
                    const filename = photo.image.split('/').pop() || 'image_download.jpg';
                    link.download = filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            }

            closeBtn.addEventListener('click', closeLightbox);
            prevBtn.addEventListener('click', showPrevImage);
            nextBtn.addEventListener('click', showNextImage);
            downloadBtn.addEventListener('click', downloadImage); // Evento para o botão de download

            // Adiciona navegação por teclado (opcional, mas bom para desktop)
            document.addEventListener('keydown', (e) => {
                if (lightbox.classList.contains('active')) {
                    if (e.key === 'ArrowLeft') showPrevImage();
                    if (e.key === 'ArrowRight') showNextImage();
                    if (e.key === 'Escape') closeLightbox();
                }
            });

            fetchAlbum();
        });
    </script>
