<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - DAFPO - Engenharia Geológica UFPel</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <style>
        /* Estilos do cabeçalho, rodapé e base (idênticos aos de outras páginas) */
        :root {
            --color-primary-green: #67651c;
            --color-heading-maroon: #702727;
            --color-background: #f4f4f4;
            --color-surface: #ffffff;
            --color-text-primary: #2d2d2d;
            --color-text-secondary: #5f5f5f;
            --color-text-light: #fdfdfc;
            --font-body: 'Poppins', sans-serif;
            --font-heading: 'Lora', serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: var(--font-body); background-color: var(--color-background); color: var(--color-text-primary); }
        .site-header { /* ... estilos do header ... */ }
        
        .page-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .page-header h1 {
            font-family: var(--font-heading);
            font-size: 2.8rem;
            color: var(--color-heading-maroon);
            margin-bottom: 40px;
            text-align: center;
        }
        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }
        .album-card {
            background-color: var(--color-surface);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        .album-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }
        .album-cover {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid var(--color-background);
        }
        .album-info {
            padding: 20px;
        }
        .album-title {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            color: var(--color-text-primary);
        }
        .album-count {
            font-size: 0.9rem;
            color: var(--color-text-secondary);
        }
        
        /* Estilos do Rodapé (idênticos aos de outras páginas) */
        .site-footer { /* ... estilos do footer ... */ }

        /* Media Queries (idênticos aos de outras páginas) */
        @media (max-width: 768px) {
            .page-header h1 { font-size: 2.2rem; }
            .albums-grid { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
            .album-cover { height: 120px; }
            .album-title { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <header class="site-header scrolled">
        </header>

    <main class="page-container">
        <header class="page-header">
            <h1>Galeria de Fotos</h1>
        </header>
        
        <div class="albums-grid" id="albums-grid">
            </div>
    </main>

    <footer class="site-footer">
        </footer>
    
    <script>
        // Scripts de menu e login (cole o script completo de outra página aqui)

        document.addEventListener('DOMContentLoaded', () => {
            const GITHUB_USER = "daengeologicaufpel-tech";
            const GITHUB_REPO = "GEO-SITE";
            const apiUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/_galleries`;

            const albumsGrid = document.getElementById('albums-grid');

            async function fetchGalleries() {
                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error(`Erro de rede`);
                    
                    const files = await response.json();
                    if (!Array.isArray(files) || files.message) throw new Error("A pasta _galleries não foi encontrada.");

                    if (files.length === 0) {
                        albumsGrid.innerHTML = '<p>Nenhum álbum encontrado.</p>';
                        return;
                    }
                    
                    files.sort((a, b) => b.name.localeCompare(a.name));

                    for (const file of files) {
                        const galleryResponse = await fetch(file.download_url);
                        const content = await galleryResponse.text();
                        const gallery = parseFrontmatter(content);
                        
                        if (gallery && gallery.title) {
                            gallery.slug = file.name.replace(/\.md$/, '');
                            displayAlbum(gallery);
                        }
                    }
                } catch (error) {
                    console.error('Erro ao carregar galerias:', error);
                    albumsGrid.innerHTML = '<p>Não foi possível carregar os álbuns.</p>';
                }
            }

            function parseFrontmatter(text) {
                const match = text.match(/---([\s\S]*?)---/);
                if (!match) return null;
                const lines = match[1].trim().split('\n');
                const data = { photos: [] };
                let inPhotos = false;
                lines.forEach(line => {
                    if (line.startsWith('title:')) {
                        data.title = line.split(':')[1].trim().replace(/['"]/g, '');
                    } else if (line.startsWith('cover_image:')) {
                        data.cover_image = line.split(':')[1].trim();
                    } else if (line.startsWith('photos:')) {
                        inPhotos = true;
                    } else if (inPhotos && line.trim().startsWith('- image:')) {
                        const imgLine = line.match(/- image:\s*(.*)/);
                        if (imgLine) {
                           data.photos.push({ image: imgLine[1] });
                        }
                    }
                });
                return data;
            }

            function displayAlbum(album) {
                const albumLink = document.createElement('a');
                albumLink.href = `album.html?year=${album.slug}`;
                albumLink.className = 'album-card';

                albumLink.innerHTML = `
                    <img src="${album.cover_image}" alt="Capa do álbum ${album.title}" class="album-cover">
                    <div class="album-info">
                        <h3 class="album-title">${album.title}</h3>
                        <p class="album-count">${album.photos.length} fotos</p>
                    </div>
                `;
                albumsGrid.appendChild(albumLink);
            }

            fetchGalleries();
        });
    </script>
</body>
</html>
