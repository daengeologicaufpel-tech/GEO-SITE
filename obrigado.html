<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Enviada - DAFPO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary-green: #67651c;
            --color-heading-maroon: #702727;
            --color-background: #f4f4f4;
            --color-text-primary: #2d2d2d;
            --font-body: 'Poppins', sans-serif;
            --font-heading: 'Lora', serif;
        }
        body { font-family: var(--font-body); background-color: var(--color-background); color: var(--color-text-primary); text-align: center; margin: 0; }
        .success-container {
            max-width: 600px;
            margin: 150px auto;
            padding: 40px;
        }
        h1 {
            font-family: var(--font-heading);
            color: var(--color-heading-maroon);
            font-size: 2.5rem;
        }
        p {
            font-size: 1.1rem;
            margin: 20px 0;
        }
        .back-button {
            display: inline-block;
            background-color: var(--color-primary-green);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #525016;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Mensagem Enviada!</h1>
        <p>Obrigado por entrar em contato. Responderemos o mais breve possível.</p>
        <a href="index.html" class="back-button">Voltar para a página inicial</a>
    </div>
</body>
</html>
